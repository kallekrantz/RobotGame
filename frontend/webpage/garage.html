<!-- JAVASCRIPT -->

<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<!-- OWN JAVASCRIPT -->
<script type="text/javascript" src="js/garage.js" ></script>
<script type="text/javascript" src="js/popup.js" ></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="Style/myStyle.css">
<link rel="stylesheet" type="text/css" href="Style/nodeStyle.css">


<div id="menuHeader">
	<table>
		<tr>
			<td><p>Menu Header</p></td>
		    <td><button id="garageButton" onclick="openpopup('settingsPopup')" >Settings</button></td>
		</tr>
	</table>
</div>

<div id="myCanvas">

<iframe id="robot3D" style="position:relative;" width = "100%" height = "100%" src="Garage3D/index.html">
</iframe>
<div id="weapon">your weapon</div>
<div id="chassi">your chassi</div>
<div id="wheels">your wheels</div>

</div>

<div id="tableOfContent">

<table id="weaponTable">
<tr><h3>Weapons</h3></tr>
<div id="weapon1" class = "weapon">WEAPON 1</div>
<div id="weapon2" class = "weapon">WEAPON 2</div>
<tr><h3>Chassi</h3></tr>
<!--Note that TankGroup2 is a temporary name until we've established the names of the 3d models-->
<div id="TankGroup2" class = "chassi">TANKGROUP 2</div>
<div id="chassi2" class = "chassi">CHASSI 2</div>
<tr><h3>Wheels</h3></tr>
<div id="wheels1" class = "wheels">WHEELS 1</div>
<div id="wheels2" class = "wheels">WHEELS 2</div>
</table>

</div>

<div id="robotInformation">Robot Information</div>

<div id="changeView">
	<button class="changeScreen" onclick="return parent.changeFrame('logic.html');" >To Logic</button>
</div>

<div id="toBattle">
	<button class="toBattle" onclick="return parent.changeFrame('connection.html');" >Go</button>
</div>

<div id="robotView">Robot View</div>

<div id="settingsPopup" class="popup">

	<h2>Settings</h2>
	
	<form> 
		Change Password:
		<input class="design1" size="35" value="Old Password" name="textfield" type="text" /> 
		<input class="design1" size="35" value="New Password" name="textfield" type="text" />
		<button onclick="closepopup('settingsPopup')">Change</button>
	</form>

	<button onclick="closepopup('settingsPopup')">Back</button>
	<button onclick="return parent.changeFrame('login.html');" >Logout</button>
</div>

<div id="bg" class="popup_bg">
</div>
