<div id="menuHeader">
	<table>
		<tr>
			<td id="menuHeaderLeft"><p>Menu Header</p></td>
		    <td id="menuHeaderRight"><button id="settingButton" onclick="openpopup('settingsPopup')" ></button></td>
		</tr>
	</table>
</div>

<div id="outerCanvas">
<div id="myCanvas"></div>
</div>

<div id="tableOfContent">

	<table id="tableId">
	
		<tr><td><p>Sensor Nodes</p></td></tr>
		
		<tr><td><button class="sensorButton" onclick="addNode('sensorNode','SectorSensor','0', '-1','Angle','true')" >Sector Sensor</button></td></tr>
		<tr><td><button class="sensorButton" onclick="addNode('sensorNode','DistanceSensor','0', '-1','Distance','true')" >Distance Sensor</button></td></tr>
		<tr><td><button class="sensorButton" onclick="addNode('sensorNode','MirroredSectorSensor','0', '-1','Angle','true')" >Mirrored Sector Sensor</button></td></tr>

		<tr><td><p>Logic Nodes</p></td></tr>

		<tr><td><button class="logicButton" onclick="addNode('logicNode','Or','-1','1','','false')" >Or</button></td></tr>
		<tr><td><button class="logicButton" onclick="addNode('logicNode','And','-1','1','','false')" >And</button></td></tr>

		<tr><td><p>Action Nodes</p></td></tr>
		<!-------addNode kommer att ha 4 variabler in, dessa är (1:Nodtyp, 2:Namn på nod, 3:Maximala inputs, 4: Maximala outputs) [OBS!!!! -1 = INF CONNECTIONS]----->
		<tr><td><button class="weaponButton" 	onclick="addNode('actionNode', 'Fire','1','0','','false')" >Fire</button></td></tr>
		<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'TurnLeft','1','0','','false')" >Turn Left</button></td></tr>
		<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'TurnRight','1','0','','false')" >Turn Right</button></td></tr>
		<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'MoveForward','1','0','','false')" >Move Forward</button></td></tr>
		<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'MoveBackwards','1','0','','false')" >Move Backwards</button></td></tr>
	</table>

</div>

<div id="robotInformation"></div>

<div id="changeView">
	<button id="toGarageButton" onclick="return parent.changeFrame('garage.html');" ></button>
	
</div>

<div id="toBattle">
	<button id="battleButton" onclick="return parent.changeFrame('connection.html');" ></button>
</div>

	<h2>Settings</h2>
	
	<p>Change Password:<p>
	<input class="txtFieldClass" size="35" value="Old Password" name="textfield" type="text" />
	</br></br>
	<input class="txtFieldClass" size="35" value="New Password" name="textfield" type="text" />
	</br></br>
	<button id="changeButton" onclick="closepopup('settingsPopup')"></button>
	</br></br>
	<button id="backButton" onclick="closepopup('settingsPopup')"></button>
	<button id="logoutButton" onclick="return parent.changeFrame('login.html');" ></button>
	
</div>
