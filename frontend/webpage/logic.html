<!-- OWN JAVASCRIPT -->
<script type="text/javascript" src="js/logic.js" ></script>
<script type="text/javascript" src="js/popup.js" ></script>

<script>

 $(function() {
$( "#accordion" ).accordion({
		heightStyle: "content",
		collapsible: true
	}
);
});

</script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="Style/myStyle.css">
<link rel="stylesheet" type="text/css" href="Style/popup.css">
<link rel="stylesheet" type="text/css" href="Style/nodeStyle.css">
<link rel="stylesheet" type="text/css" href="Style/logicAndGarageStyle.css">


<div id="menuHeader">
	<table>
		<tr>
			<td id="menuHeaderLeft"></td>
		    <td id="menuHeaderRight"><button id="settingButton" onclick="openpopup('settingsPopup')" ></button></td>
		</tr>
	</table>
</div>

<div id="outerCanvas">
<div id="myCanvas"></div>
</div>

<div id="tableOfContent">

	<div id="accordion">
		
		<h3>Logic Nodes</h3>
		<div>
			<table>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','And','-1','1','','false')" >And</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','Or','-1','1','','false')" >Or</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','True','0','1','','false')" >True</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','False','0','1','','false')" >False</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','Not','-1','1','','false')" >Not</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','Majority','-1','1','','false')" >Majority</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','Delay','1','-1','Time','true')" >Delay</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','Clock','1','-1','Time','true')" >Clock</button></td></tr>
				<tr><td><button class="logicButton" onclick="addNode('logicNode','TicTac','1','-1','Time','true')" >TicTac</button></td></tr>
			</table>
		</div>
		
		<h3>Sensor Nodes</h3>
		<div>
			<table>
			<tr><td><button class="sensorButton" onclick="addNode('sensorNode','SectorSensor','0', '-1','Angle','true')" >SectorSensor</button></td></tr>
			<tr><td><button class="sensorButton" onclick="addNode('sensorNode','DistanceSensor','0', '-1','Distance','true')" >DistanceSensor</button></td></tr>
			</table>
		</div>
		
		<h3>Action Nodes</h3>
		<div>
			<table>
				<tr><td><button class="weaponButton" 	onclick="addNode('actionNode', 'Fire','1','0','','false')" >Fire</button></td></tr>
				<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'Boost','1','0','','false')" >Boost</button></td></tr>
				<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'TurnLeft','1','0','','false')" >TurnLeft</button></td></tr>
				<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'TurnRight','1','0','','false')" >TurnRight</button></td></tr>
				<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'MoveForward','1','0','','false')" >MoveForward</button></td></tr>
				<tr><td><button class="wheelButton" 	onclick="addNode('actionNode', 'MoveBackwards','1','0','','false')" >MoveBackwards</button></td></tr>
			</table>
		</div>

	</div>

</div>

<div id="robotInformation"></div>

<div id="changeView">
	<button id="toGarageButton" onclick="return parent.changeFrame('garage.html');" ></button>
	
</div>

<div id="toBattle">
	<button id="battleButton" onclick="return parent.changeFrame('connection.html');" ></button>
</div>

<div id="robotView"></div>

<div id="settingsPopup" class="popup">

	<h2>Settings</h2>
	
	<p>Change Password:<p>
	<input class="txtFieldClass" size="35" value="Old Password" name="textfield" type="text" />
	</br></br>
	<input class="txtFieldClass" size="35" value="New Password" name="textfield" type="text" />
	</br></br>
	<button id="changeButton" onclick="closepopup('settingsPopup')"></button>
	</br></br>
	<button id="backButton" onclick="closepopup('settingsPopup')"></button>
	<button id="logoutButton" onclick="return parent.changeFrame('login.html');" ></button>
	
</div>

<div id="bg" class="popup_bg">
</div>
