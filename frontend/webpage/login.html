<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="Style/myStyle.css">
<link rel="stylesheet" type="text/css" href="Style/loginStyle.css">
<link rel="stylesheet" type="text/css" href="Style/popup.css">

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/login.js"></script>

<div id="settingsPopup" class="popup">

<br/>
	<h2>Create Account</h2>
	
	<p>Username</p>
	<input id="newUserName" class="txtFieldClass" value="" maxlength="20" name="textfield" type="text" /><br/>
	<p>Password</p>
	<input id="newPassword" class="txtFieldClass" value="" maxlength="20" name="textfield" type="password" /><br/>
	<p>Firstname</p>
	<input id="newFirstname" class="txtFieldClass" value="" maxlength="30" name="textfield" type="text" /><br/>
	<p>Lastname</p>
	<input id="newLastname" class="txtFieldClass" value="" maxlength="30" name="textfield" type="text" /><br/>
	<br/>
	<button id ="backButton" onclick="closepopup('settingsPopup')"></button>
	<button id ="signupButton" onclick="createNewUser()" ></button>
</div>

<div id="loginBox">
	<div id="innerLoginBox">
		<p>Username</p>
		<input id="username" class="txtFieldClass" maxlength="20" value="" name="textfield" type="text" /> 
		<p>Password</p>
		<input id="password"class="txtFieldClass" maxlength="20" value="" name="textfield" type="password" />
		</br></br>
		<button id="loginButton" id="loginButton"  onclick="login()" ></button>
		<button id="createAccountButton" id="garageButton" onclick="openpopup('settingsPopup')" ></button>
	</div>
</div>





<div id="bg" class="popup_bg">
</div>
